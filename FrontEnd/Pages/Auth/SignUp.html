<!DOCTYPE html>
<html lang="en" ng-app="learningPlatform">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Your Powerful Learning Platform</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="../../Scripts/script.js"></script>
    <link rel="stylesheet" href="../../Styles/header-footer.css">
    <style>
        #error_message {
            color: #f44336;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Header -->
    <header id="header2"></header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const errorMessage = localStorage.getItem('error');
            const errorElement = document.getElementById('error_message');

            if (errorMessage) {
                errorElement.textContent = errorMessage;

                setTimeout(function () {
                    localStorage.removeItem('error');
                    errorElement.textContent = '';
                }, 10000);
            }

            const passwordInput = document.getElementById('password');

            passwordInput.addEventListener('input', function () {
                const password = passwordInput.value;
                const strongPasswordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/]).{8,}$/;

                if (!strongPasswordPattern.test(password)) {
                    errorElement.textContent = 'Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.';
                } else {
                    errorElement.textContent = '';
                }
            });

            const usernameInput = document.getElementById('username');

            usernameInput.addEventListener('input', function () {
                const username = usernameInput.value;
                const usernamePattern = /^[a-zA-Z0-9_]{4,20}$/;

                if (!usernamePattern.test(username)) {
                    errorElement.textContent = 'Username must be 4-20 characters long and contain only letters, numbers, and underscores.';
                } else {
                    errorElement.textContent = '';
                }
            });
        });
    </script>

    <!-- Sign Up Section -->
    <section class="bg-blue-900 text-white py-16 md:py-20">
        <div class="container mx-auto text-center px-4 md:px-8">
            <h1 class="text-3xl md:text-5xl lg:text-6xl font-bold mb-4">Join Us Today</h1>
            <p class="text-lg md:text-xl lg:text-2xl mb-8">Create your account and start exploring thousands of expert-led courses.</p>
        </div>
    </section>

    <!-- Sign Up Form -->
    <section class="py-16 md:py-20">
        <div class="container mx-auto px-4 md:px-8">
            <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center">Sign Up</h2>
                <div id="error_message"></div>
                <form action="../../../BackEnd/Auth/register.php" method="POST">
                    <div class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" id="username" name="username" pattern="^[a-zA-Z0-9_]{4,20}$" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                            <input type="number" id="phone" name="phone" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" pattern="^[6-9]\d{9}$">
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.\]).{8,}$" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"  required>
                        </div>
                        <!-- Confirm Password -->
                        <div>
                            <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                            <select id="role" name="role" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        </select>
                            
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" name="submit" class="bg-blue-900 text-white hover:bg-blue-800 py-2 px-6 rounded-full font-semibold w-full">Sign Up</button>
                    </div>
                </form>
                <p class="text-center mt-4 text-gray-600">Already have an account? <a href="./Login.html" class="text-blue-500 hover:underline">Login</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer2"></div>

    <script>
        // GSAP Animation for Mobile Menu
        document.addEventListener('DOMContentLoaded', function () {
            const menuButton = document.querySelector('.md:hidden button');
            const mobileMenu = document.querySelector('.md:hidden + div');
            
            menuButton.addEventListener('click', function () {
                const isVisible = mobileMenu.style.display === 'block';
                gsap.to(mobileMenu, {
                    duration: 0.3,
                    opacity: isVisible ? 0 : 1,
                    display: isVisible ? 'none' : 'block'
                });
            });
        });
    </script>

</body>

</html>
