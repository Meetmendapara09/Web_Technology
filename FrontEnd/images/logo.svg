<svg width="500" height="250" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Gradient Definition for Orange -->
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ff7e5f;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#feb47b;stop-opacity:1" />
      </linearGradient>
  
      <!-- Drop Shadow Filter -->
      <filter id="f1" x="0" y="0" width="150%" height="150%">
        <feOffset result="offOut" in="SourceAlpha" dx="5" dy="5" />
        <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
        <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
      </filter>
    </defs>
  
    <!-- Background Rectangle -->
    <rect width="100%" height="100%" fill="#fff4e6" />
  
    <!-- Text with Gradient Fill and Shadow -->
    <text x="20" y="150" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="60" font-weight="bold" fill="url(#grad1)" filter="url(#f1)" pointer-events="none" user-select="none">
      zenvedasync
    </text>
</svg>
  