<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-blue-100 flex items-center justify-center min-h-screen p-5">

    <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl p-8">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Online Payment</h2>
        
        <form id="paymentForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div>
                    <h3 class="text-lg font-bold text-red-600 mb-3">Billing Address</h3>
                    <div class="mb-4">
                        <label for="name" class="block mb-1 text-gray-600">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" required
                            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block mb-1 text-gray-600">Email:</label>
                        <input type="email" id="email" placeholder="Enter email address" required
                            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label for="address" class="block mb-1 text-gray-600">Address:</label>
                        <input type="text" id="address" placeholder="Enter address" required
                            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label for="city" class="block mb-1 text-gray-600">City:</label>
                        <input type="text" id="city" placeholder="Enter city" required
                            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="state" class="block mb-1 text-gray-600">State:</label>
                            <input type="text" id="state" placeholder="Enter state" required
                                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="zip" class="block mb-1 text-gray-600">Zip Code:</label>
                            <input type="text" id="zip" placeholder="123456" required
                                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Payment Section -->
                <div>
                    <h3 class="text-lg font-bold text-red-600 mb-3">Payment</h3>
                    <div class="mb-4">
                        <label class="block mb-1 text-gray-600">Card Accepted:</label>
                        <img src="../images/payment.png"
                            alt="credit/debit card image" class="h-8 mb-2">
                    </div>

                    <div class="mb-4">
                        <label for="cardName" class="block mb-1 text-gray-600">Name On Card:</label>
                        <input type="text" id="cardName" placeholder="Enter card name" required
                            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label for="cardNum" class="block mb-1 text-gray-600">Credit Card Number:</label>
                        <input type="text" id="cardNum" placeholder="1111-2222-3333-4444" maxlength="19" required
                            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Expiry Month and CVV -->
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block mb-1 text-gray-600">Exp Month:</label>
                            <select id="expMonth" required
                                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Choose month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                        </div>
                        <div>
                            <label for="cvv" class="block mb-1 text-gray-600">CVV:</label>
                            <input type="text" id="cvv" placeholder="123" required
                                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- Expiry Year -->
                    <div class="mb-4">
                        <label for="expYear" class="block mb-1 text-gray-600">Exp Year:</label>
                        <select id="expYear" required
                            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Choose Year</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                            <option value="2034">2034</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-500 transition">Proceed to Checkout</button>
        </form>
    </div>

    <script>

        // Credit card number formatting
        document.querySelector('#cardNum').addEventListener('keyup', function () {
            let cNumber = this.value.replace(/\s/g, "");
            if (Number(cNumber)) {
                cNumber = cNumber.match(/.{1,4}/g);
                this.value = cNumber.join(" ");
            }
        });

        // Form validation
        document.getElementById('paymentForm').addEventListener('submit', function (event) {
            event.preventDefault(); 
            const email = document.getElementById('email').value;
            const cardNum = document.getElementById('cardNum').value.replace(/\s/g, '');
            const cvv = document.getElementById('cvv').value;

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            if (!isValidCardNumber(cardNum)) {
                alert('Please enter a valid credit card number.');
                return;
            }

            if (cvv.length < 3 || cvv.length > 4) {
                alert('CVV must be 3 or 4 digits long.');
                return;
            }

            alert('Payment successful!'); 
            this.submit();
        });

        // Credit card number validation
        function isValidCardNumber(number) {
            let sum = 0;
            let alternate = false;
            for (let i = number.length - 1; i >= 0; i--) {
                let n = parseInt(number.charAt(i), 10);
                if (alternate) {
                    n *= 2;
                    if (n > 9) n -= 9;
                }
                sum += n;
                alternate = !alternate;
            }
            return sum % 10 === 0;
        }
    </script>
</body>

</html>
