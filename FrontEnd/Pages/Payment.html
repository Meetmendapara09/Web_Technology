<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body class="bg-blue-100 flex items-center justify-center min-h-screen p-5">

    <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl p-8">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Online Payment</h2>
        
        <form id="paymentForm" class="space-y-6">
            <div class="grid grid-cols-1 gap-6">

                <div>
                    <h3 class="text-lg font-bold text-red-600 mb-3">Billing Address</h3>
                    <div class="mb-4">
                        <label for="name" class="mb-1 text-gray-600">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" required
                            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" value="<?php echo $user_name; ?>">
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block mb-1 text-gray-600">Email:</label>
                        <input type="email" id="email" value="<?php echo $user_email; ?>"
                            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label for="address" class="block mb-1 text-gray-600">Address:</label>
                        <input type="text" id="address" placeholder="Enter address" required
                            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label for="city" class="block mb-1 text-gray-600">City:</label>
                        <input type="text" id="city" placeholder="Enter city" required
                            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="state" class="block mb-1 text-gray-600">State:</label>
                            <input type="text" id="state" placeholder="Enter state" required
                                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="zip" class="block mb-1 text-gray-600">Zip Code:</label>
                            <input type="text" id="zip" placeholder="123456" required
                                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" id="pay-button"
                class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-500 transition"> Proceed to Checkout</button>
        </form>
    </div>

    <script>

        // Credit card number formatting
        document.querySelector('#cardNum').addEventListener('keyup', function () {
            let cNumber = this.value.replace(/\s/g, "");
            if (Number(cNumber)) {
                cNumber = cNumber.match(/.{1,4}/g);
                this.value = cNumber.join(" ");
            }
        });

        // Form validation
        document.getElementById('paymentForm').addEventListener('submit', function (event) {
            event.preventDefault(); 
            const email = document.getElementById('email').value;
            const cardNum = document.getElementById('cardNum').value.replace(/\s/g, '');
            const cvv = document.getElementById('cvv').value;

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            if (!isValidCardNumber(cardNum)) {
                alert('Please enter a valid credit card number.');
                return;
            }

            if (cvv.length < 3 || cvv.length > 4) {
                alert('CVV must be 3 or 4 digits long.');
                return;
            }

            alert('Payment successful!'); 
            this.submit();
        });

        // Credit card number validation
        function isValidCardNumber(number) {
            let sum = 0;
            let alternate = false;
            for (let i = number.length - 1; i >= 0; i--) {
                let n = parseInt(number.charAt(i), 10);
                if (alternate) {
                    n *= 2;
                    if (n > 9) n -= 9;
                }
                sum += n;
                alternate = !alternate;
            }
            return sum % 10 === 0;
        }
    </script>
</body>

</html>
