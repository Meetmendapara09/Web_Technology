<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - Your Powerful Learning Platform</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="../Scripts/script.js"></script>
    <link rel="stylesheet" href="../Styles/header-footer.css">
</head>

<body class="bg-gray-100">

    <!-- Header -->
    <header id="pages-header"></header>

    <!-- Responsive Mobile Menu (hidden by default) -->
    <div class="md:hidden bg-white shadow-lg" style="display: none;">
        <nav class="px-2 py-4">
            <a href="#" class="block py-2 text-center text-gray-600 hover:text-gray-900">Home</a>
            <a href="/FrontEnd/Pages/Courses/Free-courses.html" class="block py-2 text-center text-gray-600 hover:text-gray-900">Free Courses</a>
            <a href="/FrontEnd/Pages/Courses/Paid-course.html" class="block py-2 text-center text-gray-600 hover:text-gray-900">Premium Courses</a>
            <a href="/FrontEnd/Pages/About-Us.html" class="block py-2 text-center text-gray-600 hover:text-gray-900">About</a>
            <a href="/FrontEnd/Pages/Contact-Us.html" class="block py-2 text-center text-gray-600 hover:text-gray-900">Contact</a>
            <a href="/FrontEnd/Pages/Auth/Login.html" class="block py-2 text-center text-gray-600 hover:text-gray-900">Login / Sign Up</a>
            <a href="blog.html" class="block py-2 text-center text-gray-600 hover:text-gray-900">Blog</a>
        </nav>
    </div>

    <!-- Apply Now Hero Section -->
    <section class="bg-gray-800 text-white py-16 md:py-20">
        <div class="container mx-auto text-center px-4 md:px-8">
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-4">Apply Now</h1>
            <p class="text-lg md:text-xl lg:text-2xl mb-8">Submit your application for the position of [Job Title]</p>
        </div>
    </section>

    <!-- Application Form Section -->
    <section class="py-16 md:py-20">
        <div class="container mx-auto px-4 md:px-8">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6">
                    <h2 class="text-2xl font-semibold mb-4">Application Form</h2>
                    <form action="submit-application.html" method="post">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="mb-4">
                                <label for="full-name" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
                                <input type="text" id="full-name" name="full-name" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                            </div>
                            <div class="mb-4">
                                <label for="phone" class="block text-gray-700 text-sm font-medium mb-2">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                            </div>
                            <div class="mb-4">
                                <label for="resume" class="block text-gray-700 text-sm font-medium mb-2">Resume (PDF/DOCX/DOC)</label>
                                <input type="file" id="resume" name="resume" accept=".pdf,.docx,.doc" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none">
                            </div>
                            <div class="mb-4">
                                <label for="cover-letter" class="block text-gray-700 text-sm font-medium mb-2">Cover Letter</label>
                                <textarea id="cover-letter" name="cover-letter" rows="4" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-lg text-lg hover:bg-blue-700 transition duration-300">Submit Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="pages-footer"></div>

    <script>
        // GSAP Animation for Mobile Menu
        document.addEventListener('DOMContentLoaded', function () {
            const menuButton = document.querySelector('.md:hidden button');
            const mobileMenu = document.querySelector('.md:hidden + div');
            
            menuButton.addEventListener('click', function () {
                const isVisible = mobileMenu.style.display === 'block';
                gsap.to(mobileMenu, {
                    duration: 0.3,
                    opacity: isVisible ? 0 : 1,
                    display: isVisible ? 'none' : 'block'
                });
            });
        });
    </script>

</body>

</html>
