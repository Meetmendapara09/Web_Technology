<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ZenVedaSync 404 Page Not Found.">
    <meta name="keywords" content="404, page not found, ZenVedaSync">
    <meta name="author" content="ZenVedaSync">
    <title>Page Not Found</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('/FrontEnd/images/close-up-idea-concept.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }
        .header {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: fixed;
            width: 100%;
            z-index: 50;
        }
        .glass {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            margin: 1rem;
            max-width: 90vw;
            max-height: 90vh;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
        }
        .glass:hover {
            transform: scale(1.1) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            filter: brightness(1.2);
        }
        .glass-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 1rem;
        }
        .content {
            text-align: center;
            color: #fff;
        }
        h1, p {
            margin: 0;
            padding: 0.5rem 0;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
        }
        p {
            font-size: 1.125rem;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.6);
        }
        a {
            text-decoration: none;
        }
        .btn {
            display: inline-block;
            border-radius: 0.5rem;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            background-color: #4f46e5;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn:hover {
            background-color: #4338ca;
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .link {
            color: #facc15;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        .link:hover {
            color: #eab308;
        }
        #courses-dropdown {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s ease, visibility 0.3s ease;
            position: absolute;
            display: none;
            top: 100%;
            right: 0;
            width: 12rem;
        }
        #courses-dropdown a {
            display: block;
            padding: 0.75rem 1rem;
            color: #facc15;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease;
        }
        #courses-dropdown a:last-child {
            border-bottom: none;
        }
        #courses-dropdown a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        #courses-container:hover #courses-dropdown {
            display: block;
        }
        .mobile-menu {
            display: none;
        }
        .mobile-menu-content {
            background: rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 100%;
            right: 0;
            width: 100%;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 50;
            transition: opacity 0.3s ease;
            display: none;
        }
        .mobile-menu-content a {
            padding: 1rem;
            display: block;
            color: #facc15;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .mobile-menu-content a:last-child {
            border-bottom: none;
        }
        .mobile-menu-content a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        @media (max-width: 768px) {
            .mobile-menu {
                display: block;
            }
            .md\\:flex {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container mx-auto py-4 px-4 md:px-8">
            <div class="flex items-center justify-between">
                <div>
                    <a href="/FrontEnd/index.html" class="text-xl md:text-2xl font-bold text-white">ZenVedaSync</a>
                </div>
                <nav class="hidden md:flex space-x-4">
                    <a href="/FrontEnd/index.html" class="text-gray-200 hover:text-gray-400">Home</a>
                    <div id="courses-container" class="relative">
                        <button class="text-gray-200 hover:text-gray-400 focus:outline-none">
                            Courses
                        </button>
                        <div id="courses-dropdown" class="absolute mt-2 py-2 w-48 z-10">
                            <a href="/FrontEnd/Pages/free-courses.html">Free Courses</a>
                            <a href="/FrontEnd/Pages/paid-course.html">Premium Courses</a>
                        </div>
                    </div>
                    <a href="/FrontEnd/Pages/about-us.html" class="text-gray-200 hover:text-gray-400">About</a>
                    <a href="/FrontEnd/Pages/contact-us.html" class="text-gray-200 hover:text-gray-400">Contact</a>
                    <a href="/FrontEnd/pages/login.html" class="text-gray-200 hover:text-gray-400">Login</a>
                    <a href="/FrontEnd/pages/register.html" class="text-gray-200 hover:text-gray-400">Sign Up</a>
                </nav>
                <button id="mobile-menu-button" class="text-gray-200 hover:text-gray-400 md:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu-content" class="mobile-menu-content">
            <a href="/FrontEnd/index.html">Home</a>
            <a href="/FrontEnd/Pages/free-courses.html">Free Courses</a>
            <a href="/FrontEnd/Pages/paid-course.html">Premium Courses</a>
            <a href="/FrontEnd/Pages/about-us.html">About</a>
            <a href="/FrontEnd/Pages/contact-us.html">Contact</a>
            <a href="/FrontEnd/pages/login.html">Login</a>
            <a href="/FrontEnd/pages/register.html">Sign Up</a>
        </div>
    </header>

    <div class="glass-container">
        <div class="glass">
            <div class="content">
                <p class="text-center text-8xl font-semibold text-indigo-600">404</p>
                <h1 class="mt-4 text-3xl font-bold tracking-tight">Page not found</h1>
                <p class="mt-6 text-base leading-7">Sorry, we couldn’t find the page you’re looking for.</p>
                <div class="mt-10 flex items-center justify-center gap-x-6">
                    <a href="/FrontEnd/index.html" class="btn">Go back home</a>
                    <a href="/FrontEnd/Pages/contact-us.html" class="link">Contact support <span aria-hidden="true">&rarr;</span></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu-content');
            menu.style.display = (menu.style.display === 'block' || menu.style.display === '') ? 'none' : 'block';
        });

        document.addEventListener('click', function(event) {
            const button = document.getElementById('mobile-menu-button');
            const menu = document.getElementById('mobile-menu-content');
            if (!button.contains(event.target) && !menu.contains(event.target)) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
