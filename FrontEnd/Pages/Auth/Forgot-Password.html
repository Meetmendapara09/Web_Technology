<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #error_message {
            color: #f44336;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const errorMessage = localStorage.getItem('error');

            if (errorMessage) {
                const errorElement = document.getElementById('error_message');
                errorElement.textContent = errorMessage;

                setTimeout(function () {
                    localStorage.removeItem('error');
                    errorElement.textContent = '';
                }, 10000);
            }
        });
    </script>
        <!-- Login Container -->
        <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-8">
        <h1 class="text-4xl font-bold text-blue-900 mb-6 text-center justify-center items-center">ZenVedaSync</h1>
        <h1 class="text-2xl font-bold text-blue-900 mb-6 text-center">Forgot Password</h1>
        <div id="error_message"></div>
        <form action="../../../BackEnd/Auth/forgot-password.php" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit" name="submit"
                class="w-full bg-blue-900 text-white py-2 px-4 rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Send Link
            </button>
            <p class="mt-4 text-center text-sm text-gray-600">
                Don't have an account? <a href="SignUp.html" class="text-blue-500 hover:text-blue-700">Sign up</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
